<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎主页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        h1 {
            font-size: 4rem;
            color: #ffffff;
            animation: textAnimation 2s ease-in-out infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes textAnimation {
            0%, 100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message"></h1>
    </div>

    <script>
        const messages = [
            '欢迎', // Chinese
            'Bienvenido', // Spanish
            'Bienvenue', // French
            'Welcome', // English
            'Willkommen', // German
            'Benvenuto', // Italian
            'Добро пожаловать', // Russian
            'ようこそ', // Japanese
            '환영합니다', // Korean
            'مرحبا' // Arabic
        ];

        let currentIndex = 0;

        function updateMessage() {
            document.getElementById('welcome-message').textContent = messages[currentIndex];
            currentIndex = (currentIndex + 1) % messages.length;
        }

        setInterval(updateMessage, 500);
        updateMessage(); // Initial call to display the first message immediately
    </script>
</body>
</html>
